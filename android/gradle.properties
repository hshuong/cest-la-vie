# Project-wide Gradle settings

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# ✅ FIX: Giảm memory từ 8G xuống 2G (đủ cho Flutter project)
# CŨ: -Xmx8G -XX:MaxMetaspaceSize=4G  ← Quá lớn, gây lỗi!
# MỚI: -Xmx2048m -XX:MaxMetaspaceSize=512m  ← Hợp lý hơn
org.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX package structure
android.useAndroidX=true

# ✅ REMOVED: android.enableJetifier=true
# Jetifier không còn cần thiết nếu tất cả dependencies đã migrate sang AndroidX
# Removing nó sẽ giúp build nhanh hơn
# android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# Enables namespacing of each library's R class
android.nonTransitiveRClass=true

# ✅ ADDED: Enable Gradle configuration cache for faster builds
org.gradle.configuration-cache=false

# ✅ ADDED: Enable Gradle build cache
org.gradle.caching=true

# ✅ ADDED: Enable parallel builds
org.gradle.parallel=true